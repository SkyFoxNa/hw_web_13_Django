{% extends 'quotes/base.html' %}

{% block title %}Delete Quote{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="button" class="btn btn-info" onclick="window.location.href='{% url 'quotes:home' %}'">
        Cancel
    </button>
    {% if quote.id %}
    <form action="{% url 'quotes:quote_delete' quote_id=quote.id %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    {% endif %}
</form>
{% endblock %}
