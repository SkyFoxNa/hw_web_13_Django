{% extends 'quotes/base.html' %}

{% block title %}Add/Edit Quote{% endblock %}

{% block content %}
<div class="title">
    <h1>
        <a style="text-decoration: none">Add/Edit Quote</a>
    </h1>

</div>
<div class="row">

    <div class="center-panel">

        <div class="left-panel">
            <div class="tags-box-1">
                <button type="button" class="btn btn-warning"
                        onclick="window.location.href='{% url 'quotes:home' %}'">Come back
                </button>

            </div>
        </div>

        <div class="col-md-8">
            <div class="quote-block">

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-info" onclick="window.location.href='{% url 'quotes:home' %}'">
                        Cancel
                    </button>

                    {% if quote.id %}
                    <button type="button" class="btn btn-danger"
                            onclick="window.location.href='{% url 'quotes:quote_delete' quote_id=quote.id %}'">Delete
                    </button>
                    {% endif %}
                </form>

            </div>


        </div>

        <div class="right-panel">
            <div class="tags-box-3">
                <!-- Content for the right panel -->
            </div>
        </div>
    </div>

</div>

{% endblock %}
