{% extends 'quotes/base.html' %}

{% block title %}Зміна пароля{% endblock %}

{% block content %}
<div class="title">
    <div class="alert alert-secondary" role="alert" style="height: 60px; line-height: 5px;">
        <h2>
            <a style="text-decoration: none">Зміна пароля</a>
        </h2>
    </div>

</div>
<div class="row">

    <div class="center-panel">

        <div class="left-panel">
            <div class="tags-box-1"></div>
        </div>

        <div class="col-md-8">
            <div class="quote-block">
                <h1>Username: {{user.username}}</h1>
                <h2>Email: {{user.email}}</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" name="generate_quote" class="btn btn-dark">Отправить</button>
                </form>

                {% if messages %}
                <div class="messages" style="margin-top: 50px;">
                    {% for message in messages %}
                    <span {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</span>
                    {% endfor %}
                </div>
                {% endif %}

            </div>
        </div>

        <div class="right-panel">
            <div class="tags-box-3">
                <!-- Content for the right panel -->
            </div>
        </div>
    </div>

</div>

{% endblock %}
